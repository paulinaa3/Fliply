<!DOCTYPE html>
<html>

<head>
    <title>Review Cards</title>
    <link rel="icon" type="image/png" href="imgs/icon.png?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="reviewCardsPage">
    <header>
        <a href="library.html">
            <img src="imgs/logo.png" id="logo">
        </a>
        <div class="logoutButton">
            <a onclick="logout()" href="login.html">Logout</a>
        </div>
    </header>
    <div class="dropdownContainer">
        <button class="dropButton">&#9776;</button>
        <div class="dropdownContent">
            <a href="library.html">Library</a>
            <a href="reviewCards.html">Review Cards</a>
            <a href="practiceTest.html">Quiz Me</a>
        </div>
    </div>
    <div id="reviewContainer">
        <h1 id="pageTitle">Review Cards</h1>
        <h3 id="cardTitle"><span id="setName"></span><span id="cardCount"></span></h3>
        <!-- <div id="cardCount"></div> -->
        <div id="cardDisplay" onclick="flipCard()">
            <div id="cardContainer">
                <div id="cardFront" class="cardFace">Hello</div>
                <div id="cardBack" class="cardFace">Goodbye</div>
            </div>
        </div>
        <div id="controlButtons">
            <button id="prevCard" onclick="changeCard('prev')"><i class="fa-solid fa-angle-left"></i></i></button>
            <button id="nextCard" onclick="changeCard('next')"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>
    <script src="js/reviewCards.js"></script>
</body>

</html>
