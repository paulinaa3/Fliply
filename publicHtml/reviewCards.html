<!DOCTYPE html>
<html>

<head>
    <title>Review Cards</title>
    <link rel="icon" type="image/png" href="imgs/icon.png?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="reviewCardsPage">
    <header>
        <a href="library.html">
            <img src="imgs/logo.png" id="logo">
        </a>
    </header>
    <div id="reviewContainer">
        <h1 id="pageTitle">Review Cards</h1>
        <h3 id="cardTitle"><span id="setName"></span><span id="cardCount"></span></h3>
        <!-- <div id="cardCount"></div> -->
        <div id="cardDisplay" onclick="flipCard()">
            <div id="cardContainer">
                <div id="cardFront" class="cardFace">Hello</div>
                <div id="cardBack" class="cardFace">Goodbye</div>
            </div>
        </div>
        <div id="controlButtons">
            <button id="prevCard" onclick="changeCard('prev')"><i class="fa-solid fa-angle-left"></i></i></button>
            <button id="nextCard" onclick="changeCard('next')"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>
    <script>
        // for testing load cards
        let sample = {
            "name": "DNS",
            "cards": [
                {
                    "cardId": 0,
                    "front": "DNS",
                    "back": "Domain Name System"
                },
                {
                    "cardId": 1,
                    "front": "gateway",
                    "back": "router connecting networks"
                }
            ]
        }

        let rotation = 0;
        function flipCard() {
            rotation += 180
            document.getElementById('cardContainer').style.transform = `rotateX(${rotation}deg)`
        }

        let cardNumber = 0;
        let cards = [];
        function loadCards(cardSet) {
            document.getElementById('setName').innerText = cardSet.name
            cards = cardSet.cards
            updateDisplays()
        }

        function changeCard(direction) {
            if (direction == 'next') {
                cardNumber++
                if (cardNumber >= cards.length) { cardNumber = 0 }
            } else {
                cardNumber--
                if (cardNumber < 0) { cardNumber = cards.length - 1 }
            }
            cardNumber %= cards.length

            // immediately flip card to front before switching
            if (rotation % 360 != 0) {
                let cardContainer = document.getElementById('cardContainer')
                cardContainer.style.transition = 'none'
                cardContainer.offsetHeight;
                flipCard()
                setTimeout(() => {
                    cardContainer.style.transition = 'transform 1.0s';
                }, 0);
            }
            updateDisplays()
        }

        function updateDisplays() {
            document.getElementById('cardFront').innerText = cards[cardNumber].front
            document.getElementById('cardBack').innerText = cards[cardNumber].back
            document.getElementById('cardCount').innerText = (cardNumber + 1) + ' / ' + (cards.length)
        }

        loadCards(sample)
    </script>
</body>

</html>
