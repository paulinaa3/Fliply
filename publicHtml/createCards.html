<!DOCTYPE html>
<html>

<head>
    <title>Create Cards</title>
    <link rel="icon" type="image/png" href="imgs/icon.png?v=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="createCardsPage">
    <header>
        <a href="library.html">
            <img src="imgs/logo.png" id="logo">
        </a>
    </header>
    <div id="createCardsContainer">
        <h1>Create Cards
            <button id="saveCards" class="saveInactive" onclick="saveCards()">Saved</button>
        </h1>
        <input type="text" class="inputArea" id="setName" name="setName" placeholder="Title" oninput="setSaveBtn(true)">

        <div id="createCardsDiv"></div>
        <button id="addCard" onclick="addCard()">+</button>
    </div>
    <script src="js/createCards.js"></script>
</body>

</html>
