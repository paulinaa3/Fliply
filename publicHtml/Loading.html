<html>
    <head>
        <link rel="icon" type="image/png" href="imgs/icon.png?v=1">
        <style>
            body{
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
            
            }
            .container{
                height: 300px;
                width: 200px;
                background-color: rgba(222, 232, 232, 0.801);
                border: 2px solid rgb(126, 16, 118);
                border-radius: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            h3,h4{
                color: rgb(200, 107, 209);
            }
            .circle{
                margin: 7px auto;
                width: 40px;
                height: 40px;
                border: 5px solid darkgrey;
                border-radius: 50%;
                border-top-color: rgb(200, 107, 209);
                animation: spin 1s linear infinite;
            }
            @keyframes spin{
                100%{
                    transform: rotate(360deg)
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div>
                <h4>LOADING TEST</h4>
                <div class="circle"></div>
            </div>
        </div>

    </body>
</html>
